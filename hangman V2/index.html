<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--Stylesheet-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--section that prompts the player to play-->
    <section class="container homeContainer">
        <div class="containerItems">
            <div class="icons"></div>
            <h1>Title</h1>
            <button id="Play">Play</button>
            <h2 class="tagLine">Help Bob write his essay!</h2>
        </div>
    </section>

    <!--section that allows the player to choose a theme-->
    <section class="container themeContainer">
        <div class="containerItems">
            <div class="icons">
                <a href="#" class="icon"><img src="" alt="icon of a house symbol"></a>
                <a href="#" class="icon"><img src="" alt="icon of a music symbol"></a>
            </div>
            <h1></h1>
            <div class="themeBox" id="themeBox">
                <!--
                <button class="themeOption">Theme 1</button>
                <button class="themeOption">Theme 1</button>
                <button class="themeOption">Theme 1</button>
                <button class="themeOption">Theme 1</button>
                <button class="themeOption">Theme 1</button>
                <button class="themeOption">Theme 1</button>
                -->
            </div>
        </div>
    </section>

    <!--section that contains the main hangman play elements-->
    <section class="container">
        <div class="containerItems">
            <div class="icons">
                <a href="#" class="icon"><img src="" alt="icon of a house symbol"></a>
                <a href="#" class="icon"><img src="" alt="icon of a music symbol"></a>
                <a href="#" class="icon"><img src="" alt="icon of a magnifying glass symbol"></a>
            </div>
            <div class="wordText">
                <div class="letters">
                    <div class="placeholder">
                        <div class="letter"></div>
                        <div class="underscore"></div>
                    </div>
                </div>
            </div>
            <div class="alphabet">
                <div class="alphabetItems">
                    <button class="alphabetLetter">A</button>
                    <button class="alphabetLetter">B</button>
                    <button class="alphabetLetter">C</button>
                    <button class="alphabetLetter">D</button>
                    <button class="alphabetLetter">E</button>
                    <button class="alphabetLetter">F</button>
                    <button class="alphabetLetter">G</button>
                    <button class="alphabetLetter">H</button>
                    <button class="alphabetLetter">I</button>
                    <button class="alphabetLetter">J</button>
                    <button class="alphabetLetter">K</button>
                    <button class="alphabetLetter">L</button>
                    <button class="alphabetLetter">M</button>
                    <button class="alphabetLetter">N</button>
                    <button class="alphabetLetter">O</button>
                    <button class="alphabetLetter">P</button>
                    <button class="alphabetLetter">Q</button>
                    <button class="alphabetLetter">R</button>
                    <button class="alphabetLetter">S</button>
                    <button class="alphabetLetter">T</button>
                    <button class="alphabetLetter">U</button>
                    <button class="alphabetLetter">V</button>
                    <button class="alphabetLetter">W</button>
                    <button class="alphabetLetter">X</button>
                    <button class="alphabetLetter">Y</button>
                    <button class="alphabetLetter">Z</button>
                </div>
            </div>
            <div class="hearts"></div>
            <div class="hint"></div><!--modal popup bootstrap-->
        </div>
    </section>
    
    <!--linking the js file-->
    <script src="script.js"></script>
</body>
</html>

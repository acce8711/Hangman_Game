<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--Stylesheet-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <audio id="upbeatMusic" loop="true" >
        <source src="audioRecources/placeholder.mp3" type="audio/mpeg">
    </audio>

    <!--section that prompts the player to play-->
    <section class="container homeContainer">
        <div class="containerItems">
            <div class="icons">
                <button class="icon musicIcon"><img src="" alt="icon of a music symbol"></button>
            </div>
            <div class="icons"></div>
            <h1>Title</h1>
            <button id="play" onclick="pickTheme()">Play</button>
            <h2 id="tagLine">Help Bob write his essay!</h2>
        </div>
    </section>

    <!--section that allows the player to choose a theme-->
    <section class="container themeContainer">
        <div class="containerItems">
            <div class="icons">
                <button class="icon" onclick="startGame()"><img src="" alt="icon of a house symbol"></button>
                <button class="icon musicIcon"><img src="" alt="icon of a music symbol"></button>
            </div>
            <h1></h1>
            <div class="themeBox" id="themeBox">
                <!--Theme buttons are generated in script.js-->
            </div>
        </div>
    </section>

    <!--section that contains the main hangman play elements-->
    <section class="container playContainer">
        <div class="containerItems">
            <div class="icons">
                <button class="icon" onclick="startGame()"><img src="" alt="icon of a house symbol"></button>
                <button class="icon musicIcon"><img src="" alt="icon of a music symbol"></button>
                <button class="icon "><img src="" alt="icon of a magnifying glass symbol"></button>
            </div>
            <div class="wordText">
                <p id="word">The guessed word goes here</p>
            </div>
            <div class="alphabet">
                <div class="alphabetItems"  id="alphabetItems">
                    <!--alphabet buttons are generated in script.js-->
                </div>
            </div>
            <div class="hearts">
                <span class="heart" ><img src="visualRecources/filledIn.png" id="heart1"> </span>
                <span class="heart" ><img src="visualRecources/filledIn.png" id="heart2"></span>
                <span class="heart" ><img src="visualRecources/filledIn.png" id="heart3"></span>
                <span class="heart" ><img src="visualRecources/filledIn.png" id="heart4"></span>
                <span class="heart" ><img src="visualRecources/filledIn.png" id="heart5"></span>
            </div>
            <div class="hint"></div><!--modal popup bootstrap-->
        </div>
    </section>

    <section class="container gameOverContainer">
        <div class="containerItems">
            <div class="gameOver">
                <h1>Game Over</h1>
                <button id="playAgain" onclick="">Play Again?</a>
            </div>
        </div>
    </section>
    <section class="container winStateContainer">
        <div class="containerItems">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                Launch demo modal
            </button>
            <!--Modal-->
            <div class="modal fade" id="winModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <h2>You guessed correctly!</h2>
                        <h4>Click anywhere to play again</h4>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </section>

    
    <!--linking the jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!--linking the Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--linking the js file-->
    <script src="script.js"></script>
</body>
</html>

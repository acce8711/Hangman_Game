<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--Stylesheet-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <audio id="upbeatMusic" loop="true" >
        <source src="audioRecources/placeholder.mp3" type="audio/mpeg">
    </audio>

    <!--section that prompts the player to play-->
    <section class="container homeContainer">
        <div class="containerItems">
            <div class="icons">
                <button class="icon musicIcon"><img src="" alt="icon of a music symbol"></button>
            </div>
            <div class="icons"></div>
            <h1>Title</h1>
            <button id="play" onclick="pickTheme()">Play</button>
            <h2 id="tagLine">Help Bob write his essay!</h2>
        </div>
    </section>

    <!--section that allows the player to choose a theme-->
    <section class="container themeContainer">
        <div class="containerItems">
            <div class="icons">
                <button class="icon" onclick="startGame()"><img src="" alt="icon of a house symbol"></button>
                <button class="icon musicIcon"><img src="" alt="icon of a music symbol"></button>
            </div>
            <h1></h1>
            <div class="themeBox" id="themeBox">
                <!--Theme buttons are generated in script.js-->
            </div>
        </div>
    </section>

    <!--section that contains the main hangman play elements-->
    <section class="container playContainer">
        <div class="containerItems">
            <div class="icons">
                <button class="icon" onclick="startGame()"><img src="" alt="icon of a house symbol"></button>
                <button class="icon musicIcon"><img src="" alt="icon of a music symbol"></button>
                <button class="icon "><img src="" alt="icon of a magnifying glass symbol"></button>
            </div>
            <div class="wordText">
                <p id="word">The guessed word goes here</p>
            </div>
            <div class="alphabet">
                <div class="alphabetItems"  id="alphabetItems">
                    <!--alphabet buttons are generated in script.js-->
                </div>
            </div>
            <div class="hearts">
                <span class="heart" id="heart1"><img src="visualRecources/filledIn.png"></span>
                <span class="heart" id="heart2"><img src="visualRecources/filledIn.png"></span>
                <span class="heart" id="heart3"><img src="visualRecources/filledIn.png"></span>
                <span class="heart" id="heart4"><img src="visualRecources/filledIn.png"></span>
                <span class="heart" id="heart5"><img src="visualRecources/filledIn.png"></span>
            </div>
            <div class="hint"></div><!--modal popup bootstrap-->
        </div>
    </section>

    <section class="container gameOverContainer">
        <div class="containerItems">
            <div class="gameOver">
                <h1>Game Over</h1>
                <button id="playAgain" onclick="">Play Again?</a>
            </div>
        </div>
    </section>
    
    <!--linking the jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!--linking the js file-->
    <script src="script.js"></script>
</body>
</html>
